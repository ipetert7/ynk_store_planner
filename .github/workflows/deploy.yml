name: Deploy YNK Modelo (Prod)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Deploy on server
        run: |
          cd /opt/ynk-modelo
          if [ -x "./deploy.sh" ]; then
            ./deploy.sh
          elif [ -x "./ynk_main/deploy.sh" ]; then
            ./ynk_main/deploy.sh
          else
            echo "No deploy script found at ./deploy.sh or ./ynk_main/deploy.sh"
            exit 127
          fi
