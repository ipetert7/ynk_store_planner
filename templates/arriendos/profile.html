{% extends "base.html" %}

{% block title %}Arriendos - Perfil{% endblock %}

{% block content %}
<div class="container">
    {% include 'arriendos/_nav.html' %}

    <h1>Mi Perfil</h1>

    {% if error %}
    <div class="card" style="border-left:4px solid #dc2626;">{{ error }}</div>
    {% endif %}
    {% if message %}
    <div class="card" style="border-left:4px solid #16a34a;">{{ message }}</div>
    {% endif %}

    <form method="post" class="card" style="display:grid;gap:.7rem;">
        <label>Usuario</label>
        <input class="form-control" value="{{ db_user.username }}" disabled>

        <label>Nombre completo *</label>
        <input class="form-control" name="full_name" value="{{ db_user.full_name }}" required>

        <label>Email</label>
        <input class="form-control" type="email" name="email" value="{{ db_user.email or '' }}">

        <label>Nueva contraseña (opcional)</label>
        <input class="form-control" type="password" name="password" placeholder="Dejar vacío para no cambiar">

        <button class="nav-button" type="submit">Guardar cambios</button>
    </form>
</div>
{% endblock %}
